<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!----------------Header Section--------------------------  -->
    <div class="header">
        <div class="logo">
            <img src="./Images/logo.png" alt="" width="70">
            <p>Want to become a LANDLORD on our platform?</p>
            <a href="" class="btn">Register &#8594;</a>
        </div>
        <div class="text">
            <h3>Hey there, trust us to find you a home</h3>
            <small>Get youself a place of your dream</small>
            <div class="search">
                <input type="text" placeholder="where do you want to live?" name="search">
                <button type="submit"><i class="fa fa-search"></i>Search</button>
            </div>
            
        </div>

    </div>
    <!-- -----------Container Section---------------- -->
    <div class="container">
        <div class="container-head">
            <h6>TOP APARTMENTS</h6>
            <h6>POPULAR LOCATIONS</h6>
            <h6>NEW APARTMENTS</h6>
        </div>
        <hr id="Indicator">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <img src="./Images/Rectangle 14.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
